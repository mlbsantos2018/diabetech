<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Diabetech - Jogo</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Comic Sans MS';
            src: url('fonts/ComicSansMS.ttf') format('truetype');
        }

        :root {
            --accent: #48B2E8;
            --radius: 12px;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            font-family: 'Comic Sans MS', sans-serif;
            background: linear-gradient(160deg, #a8edea, #fed6e3);
            backdrop-filter: blur(20px);
        }

        header {
            background: var(--accent);
            text-align: center;
            padding: 12px 0;
            border-radius: 0 0 18px 18px;
        }

        header h1 {
            margin: 0;
            color: #fff;
            font-size: 2.2rem;
        }

        #gameArea {
            position: relative;
            width: 90%;
            max-width: 450px;
            height: 600px;
            margin: 20px auto;
            border-radius: var(--radius);
            overflow: hidden;
            background: url('img/background_jogo.png') center/cover no-repeat;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        #score {
            position: absolute;
            top: 15px;
            left: 15px;
            font-size: 18px;
            font-weight: 600;
            color: #fff;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.4);
            z-index: 10;
            transition: transform 0.2s ease;
        }

        #basket {
            position: absolute;
            bottom: 20px;
            left: 50%;
            width: 70px;
            height: 50px;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .fallingObject {
            position: absolute;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 35px;
            user-select: none;
            border-radius: 50%;
            transform: translateY(-80px);
            z-index: 5;
            transition: transform 0.2s;
        }

        .fruit {
            background: #ff9f43;
            color: #fff;
        }

        .fastFood {
            background: #feca57;
            color: #000;
        }

        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('img/background_iniciar.png') center/cover no-repeat;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            flex-direction: column;
            padding-bottom: 40px;
            z-index: 20;
            transition: opacity 0.5s;
        }

        #startScreen button {
            border: none;
            background: none;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        #startScreen button img {
            width: 200px;
            max-width: 80%;
            height: auto;
        }

        #startScreen button:hover,
        #startScreen button:active {
            transform: scale(1.2);
        }

        #gameOverScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 30;
        }

        #gameOverScreen img {
            max-width: 60%;
            height: auto;
            margin-bottom: 20px;
        }

        #retryBtn {
            border: none;
            background: var(--accent);
            color: #fff;
            padding: 12px 22px;
            font-size: 18px;
            border-radius: 20px;
            cursor: pointer;
            transition: transform 0.3s, background 0.3s;
        }

        #retryBtn:hover {
            transform: scale(1.1);
            background: #2b8ec2;
        }

        @keyframes shake {
            0% { transform: translate(0px, 0px); }
            20% { transform: translate(-10px, 0); }
            40% { transform: translate(10px, 0); }
            60% { transform: translate(-10px, 0); }
            80% { transform: translate(10px, 0); }
            100% { transform: translate(0px, 0); }
        }

        .shake { animation: shake 0.5s; }

        @media(max-width:500px) {
            #gameArea { height: 500px; }
            #basket { width: 60px; height: 45px; }
            .fallingObject { width: 50px; height: 50px; font-size: 28px; }
            #startScreen button img { width: 150px; }
            #gameOverScreen img { max-width: 80%; }
        }
    </style>
</head>

<body>
    <header>
        <h1>DIABETECH</h1>
    </header>

    <section class="section">
        <div id="gameArea">
            <div id="score">Pontua√ß√£o: 0</div>
            <img id="basket" src="img/cesta.png" alt="Cesta">

            <div id="startScreen">
                <div style="
                    position: absolute;
                    bottom: 40px;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    width: 100%;
                    gap: 0px;
                ">
                    <button id="startBtn">
                        <img src="img/startButton.png" alt="Iniciar Jogo" style="width: 180px; height: auto;">
                    </button>

                    <button id="exitBtn">
                        <img src="img/startButton.png" alt="Sair do Jogo" style="width: 180px; height: auto; filter: brightness(0.7);">
                    </button>
                </div>
            </div>

            <div id="gameOverScreen">
                <img src="img/gameover.png" alt="Game Over">
                <button id="retryBtn">Tentar Novamente</button>
            </div>
        </div>
    </section>

    <footer style="text-align:center;padding:14px;background:#f0f0f0">
        <small>¬© 2025 Diabetech</small>
    </footer>

    <script>
        const gameArea = document.getElementById('gameArea');
        const basket = document.getElementById('basket');
        const scoreDisplay = document.getElementById('score');
        const startScreen = document.getElementById('startScreen');
        const startBtn = document.getElementById('startBtn');
        const exitBtn = document.getElementById('exitBtn');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const retryBtn = document.getElementById('retryBtn');

        // Sons
        const bgMusic = new Audio('sounds/background_music.mp3');
        bgMusic.loop = true; bgMusic.volume = 0.3;
        window.addEventListener('load', () => { bgMusic.play().catch(() => { console.log("Autoplay bloqueado"); }); });

        const fruitSound = new Audio('sounds/fruit_collect.wav'); fruitSound.volume = 0.7;
        const gameOverSound = new Audio('sounds/game_over.wav'); gameOverSound.volume = 0.8;
        const startSound = new Audio('sounds/start_game.mp3'); startSound.volume = 0.9;

        let score = 0;
        let basketPosition = gameArea.offsetWidth / 2 - basket.offsetWidth / 2;
        let objectsInterval;
        let spawnRate = 600;

        const fruits = ['üçé','üçå','üçâ','üçá','üçì','ü•≠'];
        const fastFoods = ['üçî','üçü','üå≠','üçï','üç©','üç™'];

        function createFallingObject() {
            const obj = document.createElement('div');
            obj.classList.add('fallingObject');
            const fastChance = Math.min(0.45 + score / 200, 0.7);
            const isFast = Math.random() < fastChance;
            obj.classList.add(isFast ? 'fastFood' : 'fruit');
            obj.textContent = isFast ? fastFoods[Math.floor(Math.random()*fastFoods.length)] : fruits[Math.floor(Math.random()*fruits.length)];
            const leftPos = Math.random()*(gameArea.clientWidth - 60);
            obj.style.left = leftPos+'px';
            const speed = 2 + Math.random()*2 + score/50;
            obj.dataset.speed = speed;
            gameArea.appendChild(obj);

            const fall = () => {
                let top = parseFloat(obj.style.transform.replace('translateY(','').replace('px)','')) || -80;
                top += parseFloat(obj.dataset.speed);
                obj.style.transform = `translateY(${top}px)`;

                const basketRect = basket.getBoundingClientRect();
                const objRect = obj.getBoundingClientRect();
                const gameRect = gameArea.getBoundingClientRect();

                if(objRect.bottom > basketRect.top && objRect.top < basketRect.bottom){
                    const objCenterX = objRect.left + objRect.width/2;
                    if(objCenterX > basketRect.left && objCenterX < basketRect.right){
                        if(obj.classList.contains('fruit')){
                            score+=10;
                            scoreDisplay.textContent = `Pontua√ß√£o: ${score}`;
                            scoreDisplay.style.transform='scale(1.4)';
                            setTimeout(()=>scoreDisplay.style.transform='scale(1)',200);
                            fruitSound.currentTime=0;
                            fruitSound.play();
                            obj.remove();
                            return;
                        }else if(obj.classList.contains('fastFood')){
                            gameArea.classList.add('shake');
                            setTimeout(()=>{gameArea.classList.remove('shake'); endGame();},500);
                            gameOverSound.currentTime=0;
                            gameOverSound.play();
                            obj.remove();
                            return;
                        }
                    }
                }

                if(objRect.top > gameRect.bottom){ obj.remove(); return; }
                requestAnimationFrame(fall);
            }
            requestAnimationFrame(fall);
        }

        function adjustDifficulty(){
            clearInterval(objectsInterval);
            const newRate = Math.max(200,600-score);
            objectsInterval=setInterval(createFallingObject,newRate);
        }

        function startGame(){
            startScreen.style.opacity=0;
            bgMusic.pause(); startSound.currentTime=0; startSound.play();

            setTimeout(()=>{
                startScreen.style.display='none';
                basket.style.opacity=1;
                score=0;
                scoreDisplay.textContent=`Pontua√ß√£o: ${score}`;
                spawnRate=600;
                objectsInterval=setInterval(createFallingObject,spawnRate);
                bgMusic.currentTime=0; bgMusic.play();
            },2000);
        }

        function endGame(){
            clearInterval(objectsInterval);
            objectsInterval=null;
            document.querySelectorAll('.fallingObject').forEach(o=>o.remove());
            basket.style.opacity=0;
            gameOverScreen.style.display='flex';
            bgMusic.pause();
            gameOverSound.currentTime=0;
            gameOverSound.play();
        }

        startBtn.addEventListener('click',startGame);
        exitBtn.addEventListener('click',()=>{window.location.href='index.html';});
        retryBtn.addEventListener('click',()=>{
            gameOverScreen.style.display='none';
            startScreen.style.opacity=1;
            startScreen.style.display='flex';
        });

        document.addEventListener('keydown',e=>{
            if(e.key==='ArrowLeft') basketPosition-=20;
            if(e.key==='ArrowRight') basketPosition+=20;
            if(basketPosition<0) basketPosition=0;
            if(basketPosition>gameArea.clientWidth-basket.offsetWidth) basketPosition=gameArea.clientWidth-basket.offsetWidth;
            basket.style.left=basketPosition+'px';
        });

        gameArea.addEventListener('touchmove',e=>{
            const touchX=e.touches[0].clientX - gameArea.getBoundingClientRect().left;
            basketPosition = touchX - basket.offsetWidth/2;
            if(basketPosition<0) basketPosition=0;
            if(basketPosition>gameArea.clientWidth-basket.offsetWidth) basketPosition=gameArea.clientWidth-basket.offsetWidth;
            basket.style.left=basketPosition+'px';
        });

        // Ajusta dificuldade sempre que a pontua√ß√£o aumenta
        const observer = new MutationObserver(adjustDifficulty);
        observer.observe(scoreDisplay, { childList:true });
    </script>
</body>
</html>
