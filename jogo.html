<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Diabetech - Jogo</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Comic Sans MS';
            src: url('fonts/ComicSansMS.ttf') format('truetype');
        }

        :root {
            --accent: #48B2E8;
            --card-bg: #fff;
            --muted-bg: #f9f9f9;
            --radius: 12px;
            --shadow: 0 8px 20px rgba(0, 0, 0, 0.06);
        }

        html,
        body {
            height: 100%;
            margin: 0;
            font-family: 'Comic Sans MS', sans-serif;
            background: #fff;
            color: #000;
            display: flex;
            flex-direction: column;
        }

        header {
            background: var(--accent);
            text-align: center;
            padding: 12px 0;
            border-radius: 0 0 18px 18px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.06);
        }

        header h1 {
            margin: 0;
            color: #fff;
            font-size: 2.2rem;
        }

        .section {
            padding: 60px 18px;
            text-align: center;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .card {
            max-width: 600px;
            margin: 20px auto 0;
            padding: 30px;
            background: var(--muted-bg);
            border-radius: var(--radius);
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.04);
            text-align: center;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 30px;
        }

        /* Relógio animado */
        .clock {
            width: 80px;
            height: 80px;
            border: 6px solid var(--accent);
            border-radius: 50%;
            position: relative;
            margin-bottom: 30px;
        }

        .hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            width: 2px;
            height: 40%;
            background: var(--accent);
            transform-origin: bottom center;
            animation: rotate 2s linear infinite;
        }

        .hand.second {
            height: 45%;
            background: #f44336;
            animation-duration: 1s;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .back {
            display: inline-block;
            margin-top: 30px;
            text-decoration: none;
            background: var(--accent);
            color: #fff;
            padding: 10px 18px;
            border-radius: 20px;
            transition: 0.25s;
        }

        .back:hover {
            background: #2b8ec2;
        }

        @media (max-width: 880px) {
            header h1 {
                font-size: 1.9rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            .card {
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>DIABETECH</h1>
    </header>

    <section class="section">
        <h2>Jogo em Desenvolvimento</h2>

        <!-- Relógio animado -->
        <div class="clock">
            <div class="hand"></div>
            <div class="hand second"></div>
        </div>

        <div class="card">
            <p>Estamos trabalhando para criar o jogo Diabetech. 
               Em breve você poderá se divertir aprendendo sobre diabetes de uma forma interativa e educativa!</p>
        </div>

        <a class="back" href="index.html">⬅ Voltar</a>
    </section>

    <footer style="text-align:center;padding:14px;background:#f0f0f0">
        <small>© 2025 Diabetech</small>
    </footer>
</body>

</html>
